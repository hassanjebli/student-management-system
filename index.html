<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Etudiants</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer type="module"></script>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Ajouter Etudiant</h1>
    <form id="etudiantForm">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" class="form-control" id="date" required>
      </div>
      <div class="mb-3">
        <label for="note" class="form-label">Note</label>
        <input type="number" class="form-control" id="note" max="20" min="0" step="0.1" required>
      </div>
      <button class="btn btn-success" id="add">Ajouter</button>
    </form>
    
    <h1>Liste Etudiants</h1>
    <button class="btn btn-primary my-2" id="refresh">Refresh</button>
    <table class="table">
      <thead>
        <tr class="table-primary">
          <th class="sort-element" data-column="id" onclick="toggleSortDirection('id')">ID <span></span></th>
          <th class="sort-element" data-column="name" onclick="toggleSortDirection('name')">Nom <span></span></th>
          <th class="sort-element" data-column="date" onclick="toggleSortDirection('date')">Age <span></span></th>
          <th class="sort-element" data-column="note" onclick="toggleSortDirection('note')">Note <span></span></th>
          <th scope="col">Supprimer</th>
        </tr>
      </thead>
      <tbody class="liste-etudiants"></tbody>
    </table>
  </div>
</body>
</html>
